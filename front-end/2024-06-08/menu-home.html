<body class="home-body">

      <!-- アカウント情報 モーダル -->
    <div id="logoutModal" class="acct-modal">
        <div class="acct-modal-content">
            
            <div style="border-bottom: 1px solid rgb(112, 112, 112);">
            <h3>ACCOUNT INFORMATION</h3>

             <!-- アカウント情報 （username, addressをここに表示） -->
            <p>user name</p>
            <p>user-address@gmail.com</p><br>
        </div>

             <!-- LOGOUT -->
            <div id="modalContent1" class="modal-section"><br><br>
                <h3>LOGOUT</h3>
                <h5>ログアウトしますか？</h5>
                <button class="acct-modal-btn" id="cancelBtn">キャンセル</button>
                <button class="acct-modal-btn" id="confirmLogoutBtn">ログアウト</button>
                <h5 class="switch-section" data-target="modalContent2">
                    アカウントの削除をする
                </h5>
            </div>

             <!-- アカウント削除 -->
            <div id="modalContent2" class="modal-section hidden">
                <h3>DELETE</h3>
                <h5 style="font-weight: bolder;">アカウントを削除しますか？</h5>
                <p>アカウントを削除すると作成した<br>手紙のデータは消えます</p>
                <!-- <button class="acct-modal-btn" id="cancelBtn2">キャンセル</button> -->
                <button class="acct-modal-btn" id="confirmDeleteBtn">アカウントを削除する</button><br>
                <h5 class="switch-section" data-target="modalContent1">
                    ログアウトする
                </h5>
            </div>
            
        </div>
    </div>

    <script>

document.addEventListener("DOMContentLoaded", function() {
    var modal = document.getElementById("logoutModal");
    var homeMenu = document.querySelector(".home-menu");
    var logoutBtn = document.getElementById("logout");
    var cancelBtn1 = document.getElementById("cancelBtn");
    var confirmLogoutBtn = document.getElementById("confirmLogoutBtn");
    var confirmDeleteBtn = document.getElementById("confirmDeleteBtn");
    var switchSections = document.getElementsByClassName("switch-section");

    logoutBtn.onclick = function() {
        modal.style.display = "block";
        homeMenu.classList.add("fade-out");
    }

    confirmLogoutBtn.onclick = function() {
        // 実際のログアウト処理をここに追加
        alert("ログアウトしました");
        modal.style.display = "none";
        homeMenu.classList.remove("fade-out");
    }

    confirmDeleteBtn.onclick = function() {
        // 実際のアカウント削除処理をここに追加
        alert("アカウントが削除されました");
        modal.style.display = "none";
        homeMenu.classList.remove("fade-out");
    }

    for (var i = 0; i < switchSections.length; i++) {
        switchSections[i].onclick = function() {
            var targetId = this.getAttribute("data-target");
            var currentSection = this.parentElement;
            var targetSection = document.getElementById(targetId);

            currentSection.classList.add("hidden");
            targetSection.classList.remove("hidden");
            targetSection.classList.add("slide-in");
        }
    }

    window.onclick = function(event) {
        if (event.target == modal) {
            modal.style.display = "none";
            homeMenu.classList.remove("fade-out");
        }
    }
});

    </script>
    
    <div class="home-menu">

        <a id="menu-read" href="menu-read.html">

                <h1>READ</h1>

            </div>
            <div class="hover-text">新着・受信一覧</div>
            <img src="images/read.png" alt="Read Image" class="button-image">
        </a>
    </div>
    
<div id="background"></div>

<footer>
    <div class="theme">
            <div class="theme-switcher">
                <input type="radio" id="light-theme" name="themes" />
                <label for="light-theme">
                    <span>
                        <i data-feather="sun"></i>Light
                    </span>
                </label>
                <input type="radio" id="dark-theme" name="themes" />
                <label for="dark-theme">
                    <span>
                        <i data-feather="moon"></i>Dark
                    </span>
                </label>
                <input type="radio" id="birds-theme" name="themes" checked />
                <label for="birds-theme">
                    <span>
                        <i data-feather="send"></i>Birds
                    </span>
                </label>
                <span class="slider"></span>
            </div>
    </div>
    <small>&#9426; Future Post Office 2024</small>
    <div></div> <!-- 空の要素を追加して、flexbox の配置を調整 -->
    <div></div> <!-- 空の要素を追加して、flexbox の配置を調整 -->
</footer>


<script src="https://cdnjs.cloudflare.com/ajax/libs/feather-icons/4.28.0/feather.min.js"></script>
<script>

    
    feather.replace();

    // JavaScript to add classnames to the HTML-element on toggle
    var html = document.documentElement;
    var radios = document.getElementsByName('themes'); 

    // Variable to store the Vanta effect instance
    var vantaEffect;

    function applyVantaEffect() {
        if (vantaEffect) {
            vantaEffect.destroy();
        }
        vantaEffect = VANTA.BIRDS({
            el: "#background",
            mouseControls: true,
            touchControls: true,
            gyroControls: false,
            scale: 1.00,
            scaleMobile: 1.00,
            backgroundColor: 0x110f20,
            color1: 0x568dac,
            color2: 0x9473b3,
            birdSize: 1,
            separation: 600.00
        });
    }

    for (var i = 0; i < radios.length; i++) {
        radios[i].addEventListener('change', function() {
            html.classList.remove('light-theme', 'dark-theme', 'birds-theme');
            if (this.id === 'light-theme') {
                html.classList.add('light-theme');
                if (vantaEffect) {
                    vantaEffect.destroy();
                    vantaEffect = null;
                    document.getElementById('background').style.display = 'none';
                }
            } else if (this.id === 'dark-theme') {
                html.classList.add('dark-theme');
                if (vantaEffect) {
                    vantaEffect.destroy();
                    vantaEffect = null;
                    document.getElementById('background').style.display = 'none';
                }
            } else if (this.id === 'birds-theme') {
                html.classList.add('birds-theme');
                document.getElementById('background').style.display = 'block';
                applyVantaEffect();
            }
        });
    }

window.addEventListener('load', function() {
    document.getElementById('birds-theme').checked = true;
    html.classList.add('birds-theme');
    applyVantaEffect(); 
});
</script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.birds.min.js"></script>

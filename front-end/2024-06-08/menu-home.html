<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>未来郵便局</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="icon" href="images/favicon.png" type="image/x-icon">
    <link rel="stylesheet" type="text/css" href="common.css">
    <script src="nav.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/feather-icons/4.28.0/feather.min.css">
</head>

<body class="home-body">
    
    <!-- ヘッダー -->
    <header class="fix_menu">
        <div id="home" class="header-logo">
            <a href="#"><img src="images/logo2.png" alt=""></a>
        </div>
        <input type="checkbox" id="switch">
        <label for="switch">
            <p><span></span></p>
        </label>
        <nav id="navwrap">
            <ul class="header_menu">
                <li><a href="menu-home.html" class="menu-now">HOME</a></li>
                <li><a href="menu-write.html" >WRITE</a></li>
                <li><a href="menu-read.html">READ</a></li>
                <li><a href="create.html">CREATE NEW</a></li>
                <li><a href="#" id="logout">ACCOUNT</a></li>
            </ul>
        </nav>
      </header>

      <!-- アカウント情報 モーダル -->
    <div id="logoutModal" class="acct-modal">
        <div class="acct-modal-content">

            <h3>ACCOUNT INFORMATION</h3>

             <!-- アカウント情報 （username, addressをここに表示）-->
            <p>user name</p>
            <p>user-address@gmail.com</p><br>
       

             <!-- LOGOUT -->
            <div id="modalContent1" class="modal-section"><br><br>
                <h3>LOGOUT</h3>
                <h5>ログアウトしますか？</h5>
                <button class="acct-modal-btn" id="cancelBtn">キャンセル</button>
                <button class="acct-modal-btn" id="confirmLogoutBtn">ログアウト</button>
                <h5 class="switch-section" data-target="modalContent2">
                    アカウントの削除をする
                </h5>
            </div>

             <!-- アカウント削除 -->
            <div id="modalContent2" class="modal-section hidden">
                <h3>DELETE</h3>
                <h5 style="font-weight: bolder;">アカウントを削除しますか？</h5>
                <p>アカウントを削除すると作成した<br>手紙のデータは消えます</p>
                <button class="acct-modal-btn" id="confirmDeleteBtn">アカウントを削除する</button><br>
                <h5 class="switch-section" data-target="modalContent1">
                    ログアウトする
                </h5>
            </div>
        </div>
    </div>

    <!-- ホームメニュー -->
    <div class="home-menu">
        <a id="menu-write" href="menu-write.html" >
            <div class="content">
                <h1>WRITE</h1>
                <p>手紙を書く</p>
            </div>
            <div class="hover-text">新規作成・下書き・送信一覧</div>
            <img src="images/write.png" alt="Write Image" class="button-image">
        </a>
        <a id="menu-read" href="menu-read.html">
            <div class="content">
                <h1>READ</h1>
                <p>手紙を読む</p>
            </div>
            <div class="hover-text">新着・受信一覧</div>
            <img src="images/read.png" alt="Read Image" class="button-image">
        </a>
    </div>

<footer>
    <div class="theme">
            <div class="theme-switcher">
                <input type="radio" id="light-theme" name="themes" />
                <label for="light-theme">
                    <span>
                        <i data-feather="sun"></i>Light
                    </span>
                </label>
                <input type="radio" id="dark-theme" name="themes" />
                <label for="dark-theme">
                    <span>
                        <i data-feather="moon"></i>Dark
                    </span>
                </label>
                <input type="radio" id="birds-theme" name="themes" checked />
                <label for="birds-theme">
                    <span>
                        <i data-feather="send"></i>Birds
                    </span>
                </label>
                <span class="slider"></span>
            </div>
        </div>
    <small>&#9426; Future Post Office 2024</small>
    <div></div> 
    <div></div> 
</footer>

<div id="background"></div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/feather-icons/4.28.0/feather.min.js"></script>
<script src="theme.js" ></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.birds.min.js"></script>

</body>
</html>

<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8">
<title>未来郵便局</title>
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="preview.css">

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <link rel="icon" href="images/favicon.png" type="image/x-icon">

  <link rel="stylesheet" type="text/css" href="common.css">

  <!-- google font -->
  <link href="https://fonts.googleapis.com/css2?family=Zen+Antique+Soft&family=Kaisei+Opti&family=
  New+Tegomin&family=Kiwi+Maru&family=Potta+One&family=Noto+Sans+JP&family=
  Yomogi&family=Zen+Kurenaido&family=DotGothic16&display=swap" rel="stylesheet">
</head>

<body class="bird-body">
  <header class="fix_menu">
    <div id="home" class="header-logo">
      <a href="#">
        <img src="images/logo2.png" alt="">
      </a>
    </div>
    <input type="checkbox" id="switch">
    <label for="switch">
      <p><span></span></p>
    </label>
    <nav id="navwrap">
      <ul class="header_menu open-letter">
        <!-- プレビュー画面でこのページを開いたときに表示 -->
        <li>送信先：<span id="preview-address"></span></li>
        <li><a href="create.html">編集する</a></li>
        <li><a href="#">下書き保存する</a></li>
         <!-- preview-address または preview-sender-address どちらか表示-->
        
        <li><a href="#">送信する</a></li>
      
        <!-- 一覧から手紙を開いたときに表示 -->
        <!-- <li><a href="#" id="delete">削除する</a></li> -->

         <!-- ログインしていない状態でもらった手紙を開いたときに表示 -->
         <!-- <li><a href="#" id="preview-save-draft">ログイン・新規登録する</a></li>    -->
      </ul>
    </nav>
  </header>

<!-- 手紙の概要を表示 -->
  <main class="new-letter-box">
    <h2 id="preview-title"></h2>
    
    
      <div class="container" id="content">
        <img id="preview-envelope" src="" alt="封筒">
        <div id="details">
         
          <p>To : <span id="preview-receiver"></span></p>
          <p>From : <span id="preview-sender"></span></p>
          <!-- フロントでは日付だけ表示 -->
          <p id="preview-date"></p>
          
        </div>
      </div>
       <!-- モーダルを開く -->
       <button id="read-letter">手紙を読む</button>
  </main>

    <!-- 手紙を読むボタン ＞ パスワードを設定したときに表示するモーダル （設定しなかったらそのまま手紙を表示する） -->
      <div id="modal" class="modal">
        <div class="modal-content">
          <h2 style="color: white;">手紙を開くにはパスワードの入力が必要です</h2>
          <div class="modal-input">

            <!-- id="preview-password"の値と一致したら手紙を開く -->
            <input type="password" id="password-input" placeholder="Password" >
        </div>
          <div class="modal-buttons">
            <button id="cancel-modal" style="width:40%;">キャンセル</button>
            <button id="open-letter" style="width:40%;">手紙を開く</button>
          </div>
        </div>
      </div>
    </div>

  <!-- 手紙を開くボタン ＞ 手紙を表示するモーダル -->
  <div id="letter-modal" class="modal">
    <div class="letter-modal-content">
      <h3  id="preview-title2"></h3>
      <div class="modal-receiver-date">
        <p>To : <span  id="preview-receiver2"></span> </p>
        <p id="preview-date2"></p>
      </div>
      
        <div id="letter-container">
          <img id="preview-letter" src="" alt="手紙">
          <div id="content-layout">
              <div id="preview-content"></div>
          </div>
      </div>

            <!-- 手紙の添付画像 -->
            <img id="preview-image" src="" alt="">

          <p class="modal-sender">From : <span id="preview-sender2"></span></p> 
          <div style="margin-top: 20px;"></div>
          <div class="modal-buttons">
            <button id="close-letter-modal">手紙を閉じる</button>

            <!-- ログイン・新規登録していない場合はindex.htmlに遷移する -->
            <!-- <button id="reply-letter">送信者に返信する</button> -->
          </div>
      </div>
    </div>

    <!-- プレビュー関連のJSコード -->
    <script src="preview.js"></script>

    <footer id="footer" style="position: absolute;">
      <p id="page-top"><a href="#">TOP</a></p> 
    <h4 id="preview">※ これはプレビュー画面です。最終確認を終えたら[送信する]ボタンで手紙を送信してください。※</h4>
    </footer>

    <!-- 背景CG -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.birds.min.js"></script>  
    <div id="small-bird"></div> <script src=bird.js></script>

  </body>
</html>


<!-- これは何故か消したらデータが表示されないのでそのまま -->
<div class="preview-container form-group" style="display: none;">
      <p id="preview-sender-address"></p>
      <p id="preview-password"></p>
    </div>
<!-- これは何故か消したらデータが表示されないのでそのまま -->
